<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No Review</title>
</head>
<body>


<div class="container-fluid">
  <div class="row">
    <left></left>  
    <div class="col-xs-12 col-md-6 bootstrap snippets">

        <div class="product-content product-wrap clearfix">
            <div class="row">
                <div class="col-md-5 col-sm-12 col-xs-12">
                <div class="product-image"> 
                    <img src="http://192.241.236.31/themes/preview/smartadmin/1.8.x/ajax/img/demo/e-comm/1.png" alt="194x228" class="img-responsive"> 
                    <span class="tag2 hot">
                    HOT
                    </span> 
                </div>
                </div>
                <div class="col-md-7 col-sm-12 col-xs-12">
                <div class="product-deatil">
                    <h5 class="name">
                    <a href="#">
                        Product Name Title Here <span>Category</span>
                    </a>
                    </h5>
                    <p class="price-container">
                    <span>$99</span>
                    </p>
                    <span class="tag1"></span> 
                </div>
                <div class="description">
                <p>Proin in ullamcorper lorem. Maecenas eu ipsum </p>
                </div>
                <div class="product-info smart-form">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6"> 
                    <a href="javascript:void(0);" class="btn btn-success">Add to cart</a>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="rating">
                        <label for="stars-rating-5"><i class="fa fa-star"></i></label>
                        <label for="stars-rating-4"><i class="fa fa-star"></i></label>
                        <label for="stars-rating-3"><i class="fa fa-star text-primary"></i></label>
                        <label for="stars-rating-2"><i class="fa fa-star text-primary"></i></label>
                        <label for="stars-rating-1"><i class="fa fa-star text-primary"></i></label>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div



        <div class="row">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" v-for="(item, index) in itemList">
                        <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                            <img class="card-img-top" :src= "item.urlLargeImage" :alt="item.title">
                            </div>
                            <div class="col mx-right">
                            <p><h6 class="curso" @click="onViewItemDetail(item)">{{item.title}}</h6></p>
                            <p>
                                <h6>Price: </h6>
                                <h5>{{item.price}}</h5>
                            </p>
                            <p><ave-review :item="item" ref="review"></ave-review></p>
                                <social-sharing :url="item.urlItemLink" inline-template>
                                <div>
                                    <network network="facebook">
                                        <icon name="facebook-square" color="#3B5998" cursor="pointer" scale="2"></icon>
                                    </network>
                                    <network network="googleplus">
                                    <icon name="google-plus-square" color="#DD4B39" cursor="pointer" scale="2"></icon>
                                    </network>
                                    <network network="pinterest">
                                    <icon name="pinterest-square" color="#CC2127" cursor="pointer" scale="2"></icon>
                                    </network>
                                    <network network="twitter">
                                    <icon name="twitter-square" color="#55ACEE" cursor="pointer" scale="2"></icon>
                                    </network>
                                </div>
                                </social-sharing>
                            </div>
                        </div>
                    </div>


                    </li>
                  </ul>
            </div>

        </div>
    </div>
  </div>

</div>


</body>
</html>
